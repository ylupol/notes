

<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add your note to
                    <a ng-href="#/section/{{activeSection}}">
                        {{activeSection}}
                    </a>
                </h3>
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <textarea style="min-width:100%;min-height:200px" class="form-control" ng-model="text"></textarea>
                </div>
                <button ng-click="add()" class="btn btn-primary">Post note</button>
                add tag: <input ng-model="tag">
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Notes</div>

            <ul class="list-group" ng-repeat="note in notes">
                <li class="list-group-item">{{note.text}}</li>
            </ul>
        </div>

    </div>

    <div class="col-md-4">
        <!-- Sections -->

        <div class="input-group" style="padding-bottom:20px">
            <input type="text" class="form-control"
                   placeholder="New section name" ng-model="newSection">
            <span class="btn btn-default" type="button"
                  ng-click="addSection()">Add</span>
        </div>

        <input ng-model="sectionsFilter">

        <ul class="list-group" dnd-list="sections">
            <li href="#" class="list-group-item"
                dnd-draggable="section"
                dnd-moved="sections.splice($index, 1); writeSections();"
                ng-repeat="section in sections | filter: sectionsFilter"
                ng-click="showSection(section)"
                ng-class="{active: section.title==activeSection}">
                    {{section.title}}
            </li>
        </ul>

        <input ng-model="tagsFilter">
    </div>

</div>
