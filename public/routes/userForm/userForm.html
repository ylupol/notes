<div class="panel panel-primary">
    <div class="panel-heading">User registration form</div>
    <div class="panel-body">
    </div>
    <form class="css-form" name="userForm" novalidate></form>
    <div class="form-group">
        <label for="userName">User name</label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder="Username" >
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password" >
        <label for="repeatPassword">Repeat password</label>
        <input type="text" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Password" >
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Email" >
        <label for="dateOfBirth">Date of birth</label>
        <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date of birth" >
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</div>
