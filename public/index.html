<!DOCTYPE html>
<html ng-app="myapp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes application</title>
    <script src = "angular.js"></script>
    <script src="notes.js"></script>
    <script src="js/angular-drag-and-drop-lists.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>


<body ng-controller="NotesController">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Notes tutorial app</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h2>
            <span class="glyphicon glyphicon-edit"></span>
            Keep your notes in order
        </h2>
        <p>
            A simple application to keep your own notes in order.
        </p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add your note to {{activeSection}}</h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <textarea style="min-width:100%;min-height:200px" class="form-control" ng-model="text"></textarea>
                    </div>
                    <button ng-click="add()" class="btn btn-primary">Post note</button>
                    add tag: <input ng-model="tag">
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Notes</div>

                <ul class="list-group" ng-repeat="note in notes">
                    <li class="list-group-item">{{note.text}}</li>
                </ul>
            </div>

        </div>

        <div class="col-md-4">
            <!-- Sections -->

            <div class="input-group" style="padding-bottom:20px">
                <input type="text" class="form-control"
                       placeholder="New section name" ng-model="newSection">
                <span class="btn btn-default" type="button"
                      ng-click="addSection()">Add</span>
            </div>

            <input ng-model="sectionsFilter">

            <ul class="list-group" dnd-list="sections">
                <li href="#" class="list-group-item"
                    dnd-draggable="section"
                    dnd-moved="sections.splice($index, 1); writeSections();"
                    ng-repeat="section in sections | filter: sectionsFilter"
                    ng-click="showSection(section)"
                    ng-class="{active: section.title==activeSection}">
                        {{section.title}}
                </li>
            </ul>

            <input ng-model="tagsFilter">
        </div>

    </div>
</div>

</body>
</html>
